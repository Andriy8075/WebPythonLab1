{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<h2>Реєстрація</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    <label>Email:
        <input type="email" name="email" required>
    </label>
    <label>Пароль:
        <input type="password" name="password" required>
    </label>
    <button type="submit">Зареєструватися</button>
</form>
{% endblock %}
