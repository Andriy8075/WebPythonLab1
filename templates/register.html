{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h2>Sign up</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    <label>Email:
        <input type="email" name="email" required>
    </label>
    <label>Password:
        <input type="password" name="password" required>
    </label>
    <button type="submit">Create account</button>
</form>
{% endblock %}
