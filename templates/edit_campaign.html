{% extends "base.html" %}

{% block title %}Edit campaign{% endblock %}

{% block content %}
<h2>Edit campaign</h2>
<form method="post" action="/admin/campaigns/{{ campaign.id }}/edit">
    <label>Title:
        <input type="text" name="title" value="{{ campaign.title }}" required>
    </label>
    <label>Description:
        <textarea name="description" required>{{ campaign.description }}</textarea>
    </label>
    <label>Status:
        <select name="status_value">
            <option value="open" {% if campaign.status == "open" %}selected{% endif %}>Open</option>
            <option value="closed" {% if campaign.status == "closed" %}selected{% endif %}>Closed</option>
        </select>
    </label>
    <button type="submit">Save</button>
</form>
{% endblock %}
